plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.11'
}

group 'com.andreaepifani'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.2'
}
patchPluginXml {
    changeNotes """
      New!"""
}